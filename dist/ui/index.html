<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="submission-form col-12 col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Submissions</h5>
                    <p class="card-text">Submit gambar dan keterangan.</p>
                    <form action="http://localhost:3030/submit" enctype="multipart/form-data" method="post" id="main-form">

                    </form>

                    <div class="card-bottom d-flex justify-content-end">
                        <button class="btn btn-primary btn-sm" role="button" id="btn-add">Add</button>
                        <button class="btn btn-success btn-sm" role="button" id="btn-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="form-handler.js"></script>
</body>

</html>
